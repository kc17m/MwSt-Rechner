<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MWSt-Rechner</title>
</head>

<body>
    <main>
        <h1>MwSt-Rechner</h1>

        <fieldset>
            <form id="myForm" action="" onsubmit="return false ">
                <p>Was soll berechnet werden?</p>
                <input type="radio" name="net_brut" id="vat_add" checked onchange="check()">
                <label for="vat_add">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
                <br>
                <input type="radio" name="net_brut" id="vat_sub" onchange="check()">
                <label for="vat_sub">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
                <br><br>
                <label for="mw_percent">Mehrwertsteuersatz</label>
                <br>
                <input type="radio" name="percent" id="nineteen" checked>
                <label for="nineteen">19 %</label>
                <input type="radio" name="percent" id="seven">
                <label for="seven">7 %</label>
                <br><br>
                <label for="netto" id="toggle_net">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</label>
                <br>
                <input type="number" name="netto" id="netto" placeholder="Betrag eingeben">
                <br>
                <div class="flexi">
                    <input type="submit" value="Berechnen" onclick="calc()">
                </div>
                <br><br>
                <h4>Ergebnis</h4>
                <h3>Mehrwertsteuerbetrag</h3>
                <h3><span id="output_vat">0.0</span> €</h3>
                <br>
                <br>
                <h4 id="toggle_result">Bruttobetrag (Endpreis)</h4>
                <h3><span id="output_gross">0.0</span> €</h3>
            </form>
        </fieldset>







    </main>




    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/97f8f2a2f5.js" crossorigin="anonymous"></script>
</body>

</html>
